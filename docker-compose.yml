version: '3'

services:
  web:
    build: .
    container_name: flask-app
    env_file: .env
    expose:
      - "8000"
    restart: unless-stopped
    volumes:
      - ./instance:/app/instance
      - ./uploads:/app/uploads

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot

    depends_on:
      - web
    restart: unless-stopped
