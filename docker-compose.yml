version: '3'

services:
  web:
    build: .
    container_name: flask-app
    env_file: .env
    ports:
      - "80:8000"         # expose Flask to host (can be removed if you only want tunnel access)
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./instance:/app/instance   # Flask instance folder
      - ./uploads:/app/uploads     # file uploads

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel --no-autoupdate --url http://web:8000
    depends_on:
      - web
    restart: unless-stopped
