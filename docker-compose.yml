version: '3'

services:
  web:
    build: .
    container_name: flask-app
    env_file: .env
    expose:
      - "8000"                     # expose to other services (like Nginx), not to host
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./instance:/app/instance
      - ./uploads:/app/uploads
